name: Continuous Integration Frontend

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: List subfolders
      id: list-subfolders
      uses: Drafteame/list-folders-action@main

    - name: Output total sub-folders
      run: echo "Total sub-folders ${{ steps.list-subfolders.outputs.total }}"

    - name: Output folders with base path
      run: echo "Folders with base path ${{ steps.list-subfolders.outputs.folders }}"

    - name: Output folders without base path
      run: echo "Folders without base path ${{ steps.list-subfolders.outputs.folders_no_base_path }}"

    - name: Output folders by path
      run: echo "Folders by path ${{ steps.list-subfolders.outputs.folders_by_path }}"
      
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create environment file
      run: |
        echo "VITE_BASE_URL=http://localhost:5000" > .env
        echo "VITE_TOKEN_EXPIRY_HOURS=2" >> .env
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Check build output
      run: |
        ls -la dist/
        echo "Build completed successfully"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x' && github.event_name == 'push'
      with:
        name: build-artifacts-${{ github.sha }}
        path: dist/
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: './TimeTracker.Frontend.React'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check package vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for outdated packages
      run: npm outdated
      continue-on-error: true    
        
    - name: Run linting
      run: npm run lint
      continue-on-error: false
      
    - name: Run type checking
      run: npx tsc --noEmit