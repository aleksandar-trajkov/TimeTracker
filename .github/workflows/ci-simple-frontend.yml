name: Continuous Integration Frontend

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  WORKING_DIRECTORY: './TimeTracker.Frontend.React'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: "$WORKING_DIRECTORY/package-lock.json"
        
    - name: Install dependencies
      working-directory: $WORKING_DIRECTORY
      run: npm ci
      
    - name: Build application
      working-directory: $WORKING_DIRECTORY
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Check build output
      run: |
        ls -la $WORKING_DIRECTORYdist/
        echo "Build completed successfully"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x' && github.event_name == 'push'
      with:
        name: build-artifacts-${{ github.sha }}
        path: $WORKING_DIRECTORY/dist/
        retention-days: 30

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        working-directory: $WORKING_DIRECTORY
        cache: 'npm'
        
    - name: Install dependencies
      working-directory: $WORKING_DIRECTORY
      run: npm ci
      
    - name: Check package vulnerabilities
      working-directory: $WORKING_DIRECTORY
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for outdated packages
      working-directory: $WORKING_DIRECTORY
      run: npm outdated
      continue-on-error: true    
        
    - name: Run linting
      working-directory: $WORKING_DIRECTORY
      run: npm run lint
      continue-on-error: false
      
    - name: Run type checking
      working-directory: $WORKING_DIRECTORY
      run: npx tsc --noEmit