name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test-backend:
    permissions: write-all
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release --verbosity minimal
      
    - name: Test with Coverage
      run: |
        dotnet test --no-build --configuration Release \
          --verbosity normal \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          --settings coverlet.runsettings
      env:
        DOCKER_HOST: unix:///var/run/docker.sock
        
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
      
    - name: Debug Coverage Files
      run: |
        echo "Looking for coverage files..."
        find . -name "*.cobertura.xml" -type f | head -10
        find . -name "coverage.cobertura.xml" -type f | head -10
        ls -la ./TestResults/ || echo "TestResults directory not found"
        find ./TestResults -name "*coverage*" -type f 2>/dev/null || echo "No coverage files found in TestResults"
        
    - name: Generate Coverage Report
      run: |
        # Find all coverage files
        COVERAGE_FILES=$(find ./TestResults -name "coverage.cobertura.xml" -type f | tr '\n' ';' | sed 's/;$//')
        
        if [ -z "$COVERAGE_FILES" ]; then
          echo "No coverage files found. Looking for alternative patterns..."
          COVERAGE_FILES=$(find ./TestResults -name "*.cobertura.xml" -type f | tr '\n' ';' | sed 's/;$//')
        fi
        
        if [ -z "$COVERAGE_FILES" ]; then
          echo "❌ No coverage files found!"
          echo "Available files in TestResults:"
          find ./TestResults -type f | head -20
          exit 1
        fi
        
        echo "Found coverage files: $COVERAGE_FILES"
        
        reportgenerator \
          -reports:"$COVERAGE_FILES" \
          -targetdir:"./coverage-report" \
          -reporttypes:"Html;JsonSummary;Badges;TextSummary" \
          -verbosity:Info
          
    - name: Coverage Summary
      id: coverage
      run: |
        echo "## 📊 Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "./coverage-report/Summary.txt" ]; then
          echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat "./coverage-report/Summary.txt" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "./coverage-report/Summary.json" ]; then
          # Extract coverage percentages using more robust parsing
          LINE_COVERAGE=$(python3 -c "
        import json
        try:
            with open('./coverage-report/Summary.json', 'r') as f:
                data = json.load(f)
                print(data.get('summary', {}).get('linecoverage', '0'))
        except:
            print('0')
        " 2>/dev/null || echo "0")
          
          BRANCH_COVERAGE=$(python3 -c "
        import json
        try:
            with open('./coverage-report/Summary.json', 'r') as f:
                data = json.load(f)
                print(data.get('summary', {}).get('branchcoverage', '0'))
        except:
            print('0')
        " 2>/dev/null || echo "0")
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Line Coverage | ${LINE_COVERAGE}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch Coverage | ${BRANCH_COVERAGE}% |" >> $GITHUB_STEP_SUMMARY
          
          # Set coverage as output for quality gate
          echo "line_coverage=${LINE_COVERAGE}" >> $GITHUB_OUTPUT
          echo "branch_coverage=${BRANCH_COVERAGE}" >> $GITHUB_OUTPUT
        else
          echo "⚠️ Summary.json not found, setting default values" >> $GITHUB_STEP_SUMMARY
          echo "line_coverage=0" >> $GITHUB_OUTPUT
          echo "branch_coverage=0" >> $GITHUB_OUTPUT
        fi
        
    - name: Coverage Quality Gate
      run: |
        LINE_COVERAGE="${{ steps.coverage.outputs.line_coverage }}"
        BRANCH_COVERAGE="${{ steps.coverage.outputs.branch_coverage }}"
        
        # Remove % symbol if present
        LINE_COVERAGE=${LINE_COVERAGE%\%}
        BRANCH_COVERAGE=${BRANCH_COVERAGE%\%}
        
        echo "Line Coverage: ${LINE_COVERAGE}%"
        echo "Branch Coverage: ${BRANCH_COVERAGE}%"
        
        # Quality gate thresholds (set to 0 initially to avoid blocking)
        MIN_LINE_COVERAGE=0
        MIN_BRANCH_COVERAGE=0
        
        # Convert to integers for comparison
        LINE_INT=$(echo "$LINE_COVERAGE" | cut -d'.' -f1)
        BRANCH_INT=$(echo "$BRANCH_COVERAGE" | cut -d'.' -f1)
        
        if [ "$LINE_INT" -lt "$MIN_LINE_COVERAGE" ]; then
          echo "❌ Line coverage ${LINE_COVERAGE}% is below minimum threshold ${MIN_LINE_COVERAGE}%"
          # exit 1  # Commented out to avoid blocking initially
        fi
        
        if [ "$BRANCH_INT" -lt "$MIN_BRANCH_COVERAGE" ]; then
          echo "❌ Branch coverage ${BRANCH_COVERAGE}% is below minimum threshold ${MIN_BRANCH_COVERAGE}%"
          # exit 1  # Commented out to avoid blocking initially
        fi
        
        echo "✅ Coverage analysis completed!"
        echo "📊 Line Coverage: ${LINE_COVERAGE}%"
        echo "🌿 Branch Coverage: ${BRANCH_COVERAGE}%"
        
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          ./coverage-report/
          ./TestResults/
        retention-days: 30
        
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: "**/TestResults/**/*.trx"
        reporter: dotnet-trx

  code-quality-backend:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Install dotnet-consolidate tool
      run: dotnet tool install --global dotnet-consolidate
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Check package consolidation
      run: dotnet consolidate
        
    - name: Check for vulnerable packages
      run: dotnet list package --vulnerable --include-transitive
      
    - name: Format check
      run: dotnet format --verify-no-changes
      
    - name: Build for analysis
      run: dotnet build --configuration Release

  build-and-test-frontend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    defaults:
      run:
        working-directory: ./TimeTracker.Frontend.React
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create environment file
      run: |
        echo "VITE_BASE_URL=http://localhost:5000" > .env
        echo "VITE_TOKEN_EXPIRY_HOURS=2" >> .env
        
    - name: Run linting
      run: npm run lint
      continue-on-error: false
      
    - name: Run type checking
      run: npx tsc --noEmit
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Check build output
      run: |
        ls -la dist/
        echo "Build completed successfully"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x' && github.event_name == 'push'
      with:
        name: build-artifacts-${{ github.sha }}
        path: dist/
        retention-days: 30

  code-quality-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./TimeTracker.Frontend.React
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check package vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for outdated packages
      run: npm outdated
      continue-on-error: true